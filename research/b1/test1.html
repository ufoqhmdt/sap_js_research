	<script>
		function createNS(oNS, NamespaceStr, obj) {
			var firstNSs, subNamespaces = NamespaceStr.split('.'), base = oNS, i, ilen, target = subNamespaces.slice(-1)[0];
			if (subNamespaces.length > 0 && subNamespaces[0].indexOf('!') > -1) {
				firstNSs = subNamespaces[0].split('!');
				subNamespaces.splice(0, 0, firstNSs[0]);
				subNamespaces[1] = firstNSs[1];
			}
			for ( i = 0, ilen = subNamespaces.length; i < ilen; ++i) {
				if (i !== 0) {
					base = base[subNamespaces[i - 1]];
				}
				if (!base[subNamespaces[i]]) {
					base[subNamespaces[i]] = {};
				}
			}
			if (arguments.length > 1) {
				base[target] = obj;
			}
		}
		
		/**
		 * 这种模式可以把a.b.c.d转换为嵌套对象.也就是命名空间那种.

					base = tempO;

				}
				if (!base[subNamespaces[i]]) {
					var item=subNamespaces[i];
					base[item] = {};
				}
			}
		}
