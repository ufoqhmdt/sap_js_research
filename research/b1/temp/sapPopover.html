<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>new_file</title>
		<meta name="description" content="">
		<meta name="author" content="C5193511">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<style>
			.sapPopover {
				position:absolute;
				top:0;
				left:0;
				z-index:1010;
				display:none;
				max-width:276px;
				text-align:left;
				white-space:normal;
				background-color:#ffffff;
				border:1px solid rgba(0, 0, 0, 0.2);
				border-radius:1px;
				-webkit-box-shadow:0 5px 10px rgba(0, 0, 0, 0.2);
				box-shadow:0 5px 10px rgba(0, 0, 0, 0.2);
				background-clip:padding-box;
			}
			.sapPopover .sapArrow, .sapPopover .sapArrow:after {
				position:absolute;
				display:block;
				width:0;
				height:0;
				border-color:transparent;
				border-style:solid;
			}
			.sapPopover .sapArrow:after {
				border-width:10px;
				content:"";
			}
			.sapPopover .sapArrow {
				border-width:11px;
			}
			.sapPopover.bottom .sapArrow:after {
				top:1px;
				margin-left:-10px;
				border-bottom-color:#f2f2f2;
				border-top-width:0;
				content:" ";
			}
			.sapPopover.bottom .sapArrow {
				top:-11px;
				left:50%;
				margin-left:-11px;
				border-bottom-color:#999999;
				border-bottom-color:rgba(0, 0, 0, 0.25);
				border-top-width:0;
			}
			.sapPopoverTitle {
				padding:8px 14px;
				margin:0;
				font-size:14px;
				font-weight:normal;
				line-height:18px;
				color:#666666;
				background-color:#f2f2f2;
				border-bottom:1px solid #ebebeb;
				border-radius:2px 2px 0 0;
			}
			.sapPopoverContainer {
				padding:0px 0px 0px 6px;
			}
			.sapPopover {
				display:block;
				width:260px;
				margin:20px;
			}
			.sapMPointer {
				cursor:pointer;
			}
			.sapPopoverContent {
				overflow-y:auto;
				overflow-x:hidden;
				height:300px;
			}
			.sapPopoverContent label {
				display:inline-block;
				cursor:pointer;
				position:relative;
				padding-left:60px;
				margin-right:6px;
				font-size:16px;
			}
			.sapGuilinCheckBoxContainer {
				padding:0px;
			}
			.wrapper {
				width:500px;
				margin:50px auto;
			}
			.sapGuilinCheckBoxContainer input[type=radio], .sapGuilinCheckBoxContainer input[type=checkbox] {
				display:none;
			}
			.sapGuilinCheckBoxContainer label:before {
				content:"";
				display:inline-block;
				width:20px;
				height:20px;
				margin-right:16px;
				position:absolute;
				left:0;
				bottom:0px;
				background-color:#888;
				/*box-shadow:inset 0px 2px 3px 0px rgba(0, 0, 0, .3),0px 1px 0px 0px rgba(255, 255, 255, .8);*/
			}
			.sapGuilinCheckBoxContainer .radio  label:before {
				border-radius:8px;
			}
			.sapGuilinCheckBoxContainer label {
				margin-bottom:10px;
			}
			.sapGuilinCheckBoxContainer label:before {
				border-radius:1px;
			}
			.sapGuilinCheckBoxContainer input[type=radio]:checked + label:before {
				content:"\2022";
				color:#f3f3f3;
				font-size:30px;
				text-align:center;
				line-height:18px;
			}
			.sapGuilinCheckBoxContainer input[type=checkbox]:checked + label:before {
				content:"\2713";
				text-shadow:1px 1px 1px rgba(0, 0, 0, .2);
				font-size:18px;
				color:#f3f3f3;
				text-align:center;
				line-height:18px;
			}
			.sapBtn {
				color:#ffffff;
				background-color:rgba(51, 51, 51, 0.9);
				background-image:none;
				-webkit-box-shadow:inset 0 0.0625em 0 rgba(229, 229, 229, 0.2);
				box-shadow:inset 0 0.0625em 0 rgba(229, 229, 229, 0.2);
				border-color:#357ebd;
				border:1px solid #999999;
				padding:10px;
				width:100%;
				margin:0px;
			}
			.sapBtn:hover {
				background-color:rgba(51, 51, 51, 0.8);
			}
		</style>
	</head>

	<body>

		<div class="sapPopover bottom  sapPopover">
			<div class="sapArrow"></div>
			<h3 class="sapPopoverTitle">Tiles</h3>

						<ul class="sapGuilinCheckBoxContainer">
							<li>
								<div>
									<input id="check1" type="checkbox" name="check" value="check1">

							</li>
							<li>
								<div>
									<input id="check2" type="checkbox" name="check" value="check2">

							</li>
							<li>
								<div>

								</div>
							</li>
							<li>
								<div>
									<input id="check4" type="checkbox" name="check" value="check4">

								</div>
							</li>
							<li>
								<div>
									<input id="check5" type="checkbox" name="check" value="check5">
									<label for="check5">客户</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check6" type="checkbox" name="check" value="check6">
									<label for="check6">营销活动</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check7" type="checkbox" name="check" value="check7">
									<label for="check7">销售线索</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check8" type="checkbox" name="check" value="check8">
									<label for="check8">产品</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check9" type="checkbox" name="check" value="check9">
									<label for="check9">销售报价</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check10" type="checkbox" name="check" value="check10">
									<label for="check10">销售订单</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check11" type="checkbox" name="check" value="check11">
									<label for="check11">发货单</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check12" type="checkbox" name="check" value="check12">
									<label for="check12">退货单</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check13" type="checkbox" name="check" value="check13">
									<label for="check13">发票</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check14" type="checkbox" name="check" value="check14">
									<label for="check14">红字发票</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check14" type="checkbox" name="check" value="check14">
									<label for="check14">收款单</label>
								</div>
							</li>
							<li>
								<div>
									<input id="check14" type="checkbox" name="check" value="check14">
									<label for="check14">报表</label>
								</div>
							</li>
						</ul>
					</div>
				</section>
			</div>
			<button type="button" class="sapBtn">
				Close
			</button>
		</div>
	</body>

</html>
