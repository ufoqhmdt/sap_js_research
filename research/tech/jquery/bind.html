<!DOCTYPE html>
<html>
	<head>
		<style>
			li {
				margin: 3px;
				padding: 3px;
				background: #EEEEEE;
			}
			li.hilight {
				background: yellow;
			}
		</style>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<ul>
			<li>
				<b>Click me!</b>
			</li>
			<li>
				You can also <b>Click me!</b>
			</li>
		</ul>
		<script>
			$(document).bind("click", function(e) {
				console.log(e);
				$(e.target).closest("li").toggleClass("hilight");
			});
		</script>

	</body>
</html>
