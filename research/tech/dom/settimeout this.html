<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>domtest1</title>
		<meta name="description" content="" />
		<meta name="author" content="ufoqhmdt" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<style>
			.tdiv {
				height: 500px;
				width: 500px;
				background-color: green;
				padding: 50px;
				border: 50px solid red;
				margin: 50px;
				overflow: scroll;
				/*transition-property:all;*/
				/*transition-duration:1000ms;*/
				transition: background 1.5s ease-in,color 2.3s ease-out ,width 0.5s ease-in;
			}
		</style>
	</head>

	<body>
		<div>
			<header>
				<h1>domtest1</h1>
				<input type="button" value="setColor" id="setColor"/>
				<input type="button" value="setWidth" id="setWidth"/>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div id="tdiv" class="tdiv"></div>
			

			<footer>
				<p>
					&copy; Copyright  by ufoqhmdt
				</p>
			</footer>
		</div>
		<script src="../../../lib/js/vendor/jquery.js"></script>
		<script>
			function ufo() {
				console.log(this);
				console.log("ufo");
			}

			var oo = {
				a : "a",
				run : function() {
					console.log(this.a);
					var self=this;
					setTimeout((function(self) {
						return function() {
							self.run2();
						};
					})(self), 2000);
				},
				run2 : function() {
					console.log(this);
					console.log("run2");
				}
			};

			oo.run();
			
			var setColor=document.getElementById("setColor");
			var setWidth=document.getElementById("setWidth");
			var tdiv=document.getElementById("tdiv");
			setColor.addEventListener("click",function(){
				$(tdiv).css({"background-color":"blue"});
			},false);
			setWidth.addEventListener("click",function(){
				$(tdiv).width(200);
			},false);
		</script>
	</body>
</html>
